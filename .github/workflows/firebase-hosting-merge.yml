      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
      - run: bun install --frozen-lockfile --save-text-lockfile
      - name: Prettier Check
        run: bun run format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
      - run: bun install --frozen-lockfile --save-text-lockfile
      - name: Run Linter
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0

      - name: Cache Playwright browsers
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Dependencies
        run: bun install --frozen-lockfile --save-text-lockfile
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Run Tests
        uses: nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08 # v3.0.2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            CI=true bun run test run

  build_and_deploy:
    runs-on: ubuntu-latest
    needs:
      - format
      - lint
      - test
    environment:
      name: "production"
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0

      - run: bun install --frozen-lockfile --save-text-lockfile
      - run: bun run build
        env:
          VITE_MAPBOX_TOKEN: ${{ secrets.MAPBOX_PROD_TOKEN }}

      - uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c # v0
        id: deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PP_TREES }}
          channelId: live
          projectId: pp-trees
